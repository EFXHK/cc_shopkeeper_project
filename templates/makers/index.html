{% extends 'base.html' %}

{% block content %}

    <h1>Makers</h1>

<table>
    <tr>
        <th>Current Suppliers</th>
    </tr>

    <a href="/makers/new">ADD MAKER</a>


    {% for maker in makers %}
    <tr>
        <td><a href="/makers/{{ maker.id }}"> 
            {{maker.name}},
            {{maker.address}}


        </a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
