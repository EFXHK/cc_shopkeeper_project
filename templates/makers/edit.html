{% extends 'base'.html' %}
{% block content %}

<form action="/makers/{{makers.id}}" method="post">
    <div>
        <label for "name">Name</label>
        <input type="text" id="name" name="name" value="{{maker.name}}" required autofocus>
    </div>

    <div>
        <label for "address">Address</label>
        <input type="text" id="address" name="address" value="{{maker.address}}" required>        
    </div>

<button type="submit">Update Maker</button>

</form>
    
{% endblock  %}
