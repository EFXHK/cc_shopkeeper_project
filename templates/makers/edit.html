{% extends 'base.html' %}

{% block content%}
    
<h1> {{ maker.name }}</h1>



<form action="/makers/{{maker.id}}" method="post">
    <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{maker.name}}" required autofocus>
    </div>
    
    <div>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="{{maker.address}}" required>
    </div>
    
    <button type="submit">Remake Maker</button>
    
</form>

{% endblock  %}
