{% extends 'base.html' %}

{% block content %}

    <h1>Products</h1>

<table>
    <tr>
        <th>Name</th>

        <a href="/products/new">ADD TO INVENTORY</a>

    </tr>

    {% for product in products %}
    <tr>
        <td><a href="/products/{{ product.id }}"> 
            {{product.name}},
            {{product.purchase}},
            {{product.sell}},
            {{product.description}},
            {{product.stock_qty}}
            

        </a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
